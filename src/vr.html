<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>ACS Metaverse Sample</title>
    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
</head>

<body>
    <main>
      <h1>Azure Communication Services Metaverse Sample</h1>
      <p>Current User email: <b id="user_email">...</b></p>
      <div id="loginZone">
        <p>Please choose an authentication provider:</p>
        <button class="loginButton twitterButton" title="Login with your Twitter account" />
        <button class="loginButton aadButton" title="Login with your Microsoft account"/>
        <button class="loginButton googleButton" title="Login with your Google account"/>
        <button class="loginButton githubButton" title="Login with your Github account"/>
      </div>
      <div id="logoutZone">
        Current ACS User ID: <b id="acs_user_id">...</b>
        <button class="logoutButton" title="Logout">Logout</button>
        <p></p>
        <div id="selectors">
          <span>
            <label for="camerasSelector">Choose a camera:</label>
            <select name="camerasSelector" id="camerasSelector"></select>
          </span>
          <span>
            <label for="microsSelector">Choose a mic:</label>
            <select name="microsSelector" id="microsSelector"></select>
          </span>
          <span>
            <label for="speakersSelector">Choose speakers:</label>
            <select name="speakersSelector" id="speakersSelector"></select>
          </span>
        </div>
      </div>
      </div>

      <div id="acsZone">
        <span id="initialize-call-agent">Initializing call agent...</span>
        <div id="acsVideoZone">
          <span>Enter callee's id or Teams meeting link</span>
          <input id="callee-acs-user-id"
              type="text"
              placeholder="'user@github, user@twitter, email or teams.microsoft.com meeting link'" />
          <p>Call state <span style="font-weight: bold" id="call-state">-</span></p>

          <div id="buttonsZone">
            <button id="start-call-button" type="button" disabled="true">Start Call</button>
            <button id="hangup-call-button" type="button" disabled="true">Hang up Call</button>
            <button id="accept-call-button" type="button" disabled="true">Accept Call</button>
            <button id="start-video-button" type="button" disabled="true">Start Video</button>
            <button id="stop-video-button" type="button" disabled="true">Stop Video</button>
          </div>
          <div id="videosZone">
            <div id="localVideoContainer">Local video stream:</div>
              <canvas width="1066px" height="600px" id="renderCanvas"></canvas>
           </div>
        <div>
      </div>
    </main>

    <script src="./bundlevr.js"></script>
</body>

</html>
